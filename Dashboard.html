<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Proofhero</title>
    <link rel="stylesheet" href="CSS/style.css">

<body onload="getPageContent('Dashboard')">

            <div class="container-fluid ">
                <a class="navbar-brand" href="#">
                    <img src="Assets/Logo Proofhero/logo vermelho-sem fundo.png" alt="" width="100" height="24">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse display" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">

                            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"

                                AltumCode

                            <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarDarkDropdownMenuLink">
                                <li><a class="dropdown-item" href="https://socialproofo.com/demo/admin/">Admin</a></li>
                                <li><a class="dropdown-item" href="#">Help Center </a></li>
                                <li><a class="dropdown-item" href="#">Switch to dark mode</a></li>
                                <li><a class="dropdown-item" href="https://socialproofo.com/demo/">Logout</a></li>
                            </ul>
                        </li>
                    </ul>

            </div>

    <div id="sidebar">
        <ul>
            <li style="line-height: 50px;">
                <a href="#" onclick="getPageContent('Dashboard')">

                </a>
            </li>
            <li style="line-height: 50px;">
                <a href="#" onclick="getPageContent('Plan')">
                    <i class="fas fa-box"></i>

                </a>

            <li style="line-height: 50px;">

            <li style="line-height: 50px;">

                </a>
            </li>
            <li style="line-height: 50px;">

                </a>
